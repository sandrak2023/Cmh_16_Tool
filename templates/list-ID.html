<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Configuration</title>
</head>
<body>
    <h1>Email Configuration</h1>
    <form method="post">
        <label for="imap_settings">IMAP Settings:</label><br>
        <input type="text" id="imap_settings" name="imap_settings" placeholder="host;port" required><br><br>

        <label for="email_credentials">Email Credentials:</label><br>
        <textarea id="email_credentials" name="email_credentials" placeholder="email;password" required></textarea><br><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
